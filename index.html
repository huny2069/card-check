<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>카드 우편물 분류 시스템</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tesseract.js CDN -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>우편물 분류기</h1>
        </header>

        <main>
            <div class="camera-container">
                <!-- Image Preview Area -->
                <img id="preview-img" src="" alt="촬영된 사진"
                    style="display:none; width: 100%; height: 100%; object-fit: contain;">
                <div id="placeholder-text"
                    style="color: white; display: flex; align-items: center; justify-content: center; height: 100%;">
                    사진을 촬영해주세요
                </div>

                <!-- Hidden Canvas for processing -->
                <canvas id="canvas"></canvas>
            </div>

            <div class="controls">
                <!-- Native Camera Input -->
                <input type="file" id="camera-input" accept="image/*" capture="environment" style="display: none;">
                <button id="scan-btn" class="btn primary">📷 사진 촬영하기</button>
            </div>

            <div id="result-container" class="result-card hidden">
                <div class="status-badge" id="status">대기중...</div>
                <div class="info-group">
                    <label>인식된 주소</label>
                    <p id="recognized-text">-</p>
                </div>
                <div class="info-group highlight">
                    <label>담당 기사님</label>
                    <h2 id="driver-name">-</h2>
                </div>
                <button id="reset-btn" class="btn secondary">다시 스캔</button>
            </div>

            <div id="debug-log" style="margin-top: 20px; font-size: 10px; color: #666; display: none;"></div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
