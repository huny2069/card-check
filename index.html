<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>카드 우편물 분류 시스템</title>
    <link rel="stylesheet" href="style.css">
    <!-- Tesseract.js CDN -->
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>우편물 분류기</h1>
        </header>

        <main>
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
                <div class="overlay">
                    <div class="scan-area"></div>
                </div>
            </div>

            <div class="controls">
                <button id="scan-btn" class="btn primary">📷 주소 스캔하기</button>
            </div>

            <div id="result-container" class="result-card hidden">
                <div class="status-badge" id="status">대기중...</div>
                <div class="info-group">
                    <label>인식된 주소</label>
                    <p id="recognized-text">-</p>
                </div>
                <div class="info-group highlight">
                    <label>담당 기사님</label>
                    <h2 id="driver-name">-</h2>
                </div>
                <button id="reset-btn" class="btn secondary">다시 스캔</button>
            </div>

            <div id="debug-log" style="margin-top: 20px; font-size: 10px; color: #666; display: none;"></div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
